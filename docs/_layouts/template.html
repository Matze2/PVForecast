<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">PVForecast</h1>
      <h2 class="project-tagline">Rooftop PV production forecast</h2>
      {% assign mypages = site.pages | sort: "order" %}
      {% for page in mypages %}
        <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
      {% endfor %}
      <a href="https://github.com/StefaE/PVForecast" class="btn">View on GitHub</a>
    </section>

    <section class="main-content">
      
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/StefaE">PVForecast</a> is maintained by <a href="https://github.com/StefaE">Stefan E</a></span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using <a href="https://phuston.github.io/patrickandfrantonarethebestninjas/howto">guidence</a> from <a href="https://github.com/phuston">phuston</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
